<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="Description" content="Website designed to return music results from youtube that can be played all from a single page. An easy way to listen to music withought having to dig through thousands of youtube results.">
		<meta name="viewport" content="width=device-width">
		<title> TuneTube: Youtube Music Searches Made Easy</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/bff6584e31.css">
		<link href="https://www.fontify.me/wf/f3a6a734cb5e6c950f910c0bbf8166ef" rel="stylesheet" type="text/css">
		<link href="https://www.fontify.me/wf/09284d1a161f30b0bcbba53272b03c0a" rel="stylesheet" type="text/css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
		<link rel="stylesheet" href="float-grid.css"/>
        <link href="main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  
      	<h1>TuneTube: Youtube Music Searches Made Easy!</h1>
	<form action="#" class="js-search-term">
    	<label for="query"></label>
    	<div class="button-wrapper">
    	<input type="text" name="query" class="js-query" id="search" required placeholder="Song, artist, etc...">
    	<button type="submit" class="icon"><i class="fa fa-search" aria-hidden="true"></i></button>
    	</div>
    </form>
  
<main role="main">
<div id="display" class="hidden">
    <h1>Refined Music Results</h1>
    <div class="js-results-counter"></div>
    <div class="row"> <!--wraps all results into the grid -->
    	<div class="js-results"></div>
    </div>
</div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
