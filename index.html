<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Youtube Video Search</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
		<link rel="stylesheet" href="float-grid.css"/>
        <link href="main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  
      	<h1 class="col-12">Simplified Music Search of Youtube</h1>
	<form action="#" class="js-search-term">
    	<label for="query"></label>
    	<div class="button-wrapper">
    	<input type="text" name="query" class="js-query">
    	<button type="submit">Search</button>
    	</div>
    </form>
  
<main role="main">

    <h1>Refined Music Results</h1>
    
    <div class="js-results-counter"></div>
    
    <div class="row">
    <div class="js-results"></div>
    </div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
